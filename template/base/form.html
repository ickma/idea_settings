{% extends "base/index.html" %}
{% block content %}
    {#    Form Body#}
    <form class="form-horizontal" action="{{ form_action|default:request.path }}"
          method="{{ form_method |default:"get" }}">
        <div class="box-body">

            {% for field in form %}
                <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">{{ field.label }}</label>

                <div class="col-sm-10">
                    {{ field }}
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text |safe }}</p>
                    {% endif %}
                </div>
                </div>
            {% endfor %}

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="" class="btn btn-default">取消</button>
                <button type="submit" class="btn btn-info pull-right">确定</button>
            </div>
            <!-- /.box-footer -->

    </form>
{% endblock %}
