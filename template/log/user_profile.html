{% extends "base/simple_table.html" %}
{% block table_head %}
    <tr>
        <th>姓名</th>
        <th>邮箱</th>
        <th>加入时间</th>
        <th>上次登陆</th>
        <th>进入首页</th>
    </tr>
{% endblock %}

{%  block table_datas %}
    <tr>
        <td>{{ user.username}}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.date_joined }}</td>
        <td>{{ user.last_login }}</td>
        <td><a href="/">首页</a></td>

    </tr>
{% endblock %}
